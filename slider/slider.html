<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./slider.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div style="position: absolute; top: 30%; left: 80px">
      <div class="swiper">
        <!-- <div class="button-rigth swiper-button-prev"></div> -->
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper my-swipper">
          <!-- Slides -->
          <div class="swiper-slide text-slide">Slide 1</div>
          <div class="swiper-slide text-slide">Slide 2</div>
          <div class="swiper-slide text-slide">Slide 3</div>
          <div class="swiper-slide text-slide">Slide 4</div>
          <div class="swiper-slide text-slide">Slide 5</div>
          <div class="swiper-slide text-slide">Slide 6</div>
          <div class="swiper-slide text-slide">Slide 7</div>
          <div class="swiper-slide text-slide">Slide 8</div>
          <div class="swiper-slide text-slide">Slide 9</div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->

        <!-- <div class="button-left swiper-button-next"></div> -->

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./slider.js"></script>
</html>
